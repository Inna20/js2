<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <form action="#" class="search-form">
            <input type="text" class="search-field">
            <button class="btn-search" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="cart cart-hover-11">


                <button class="btn-cart" type="button">Корзина</button>
                <ul class="drop__ul_flex drop_cart">

                    <!-- TODO -->
                    <li class="drop__item">
                        <a href="single.html"><img src="img/drop_cart1.jpg" alt="" class="cart__img"></a>
                        <div class="drop_cart__info">
                            <a href="single.html" class="drop_cart__title">Rebox Zane</a>
                            <p class="drop_cart__price">1 x $250</p>
                        </div>
                        <a href="#" class="drop_cart__close">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </a>
                    </li>
                    <!-- /TODO -->
                </ul>

        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
